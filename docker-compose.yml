version: '3.8'

services:
  training:
    build:
      context: .
      dockerfile: docker/Dockerfile.training
    volumes:
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./.env:/app/.env:ro
    environment:
      - MLFLOW_TRACKING_URI=file:./mlruns
      - MLFLOW_ARTIFACT_ROOT=./mlruns
    command: python -m fraud_platform.pipelines.run_training_pipeline

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./.env:/app/.env:ro
    environment:
      - MLFLOW_TRACKING_URI=file:./mlruns
      - MLFLOW_ARTIFACT_ROOT=./mlruns
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      - training
    command: uvicorn fraud_platform.serving.app:app --host 0.0.0.0 --port 8000

  monitoring:
    build:
      context: .
      dockerfile: docker/Dockerfile.training
    volumes:
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./reports:/app/reports
      - ./.env:/app/.env:ro
    environment:
      - MLFLOW_TRACKING_URI=file:./mlruns
      - MLFLOW_ARTIFACT_ROOT=./mlruns
    command: python -m fraud_platform.pipelines.run_monitoring_pipeline

